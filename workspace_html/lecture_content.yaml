[ 웹 문서 ]
  - 웹 문서 :  HTML + CSS
              하이퍼링크가 걸려있는 문서
  
  - HTML, CSS : 어떤 콘텐츠를 가지고 구조화하거나 스타일을 주는 언어

  - HTML :  Hyper Text Markup Language
            문서의 구조를 만들기위한 Tag (ML) + HyperText를 위한 Tag (HT) 포함

  - Markup Language (ML) : Tag라는 개념으로 문서 구성
                           문서의 컨텐츠를 구조화해주는 도구
                           구분이 필요할때 넣어주는 구분자
                           Tag는 마크업에 사용되는 도구

  - Hyper Text (HT) : ML에 하이퍼텍스트라는 링크를 걸어주는 도구

  - 문서의 구성 : 컨텐츠
                 구조
                 스타일

