[ 컨텐츠 목록 마크업 ]
  - 서로 의미를 같이하고 있는 것들은 "목록" 으로 묶는다.
  - 목록 tag 종류 :
        - <ol>  : ordered list 순서가 있는 목록
        - <ul>  : unordered list 순서가 없는 목록
        - <dl>  : define list 정의 목록
                  <dt>  : 타이틀
                  <dd>  : 타이틀에 대한 정의
        - <li>  : list item 목록안의 태그
  - 목록 tag 사이에는 <li> tag 이외의 tag는 사용 불가
      ex) <li></li> 사이에 <div> 불가
          <ul><ul> 사이에 <div> 불가
  - 표 / 폼 / 목록 tag  : 내부에 구조를 깨는 다른 tag 사용 불가

