  - 콘텐츠를 구분하는 의미가 살아있는 태그
  - 블럭들의 의미가 분명해지는 장점
  - 종류  : <header/>
            <main/>
            <footer/>

==========================================================================

[ section 태그 ]
  - "제목 + 내용(콘텐츠)"을 묶어주는 태그
  - <div> 대신 사용
  - <section> 태그 내부에서 제목 태그는 <h1>부터 가능
  - 전체 내용에 고려한 제목 태그 넘버링 필요 X

  - 종류  : <article>  :  제목과 주된 콘텐츠로 문장을 가진 블럭
            <aside/>  : main section과는 동떨어진 블럭
            <nav/>    : 제목과 주된 콘텐츠로 link를 가진 블럭
  
  - section이 되려면 제목 + 콘텐츠(내용)이 함께 존재해야함 !
  - <div>는 콘텐츠 x (이도저도 아닌 것들을 <div>로 설정하기 때문)

==========================================================================

[ <header/> 태그 ]
  - 문서 전체에 대한 <h1>을 의미
  - <section>이 아니다.
  - <header/>의 section은 <body/>
  - <header/> 태그는 section 마다 가질 수 있다.

